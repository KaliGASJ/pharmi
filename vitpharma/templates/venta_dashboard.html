{% extends 'base.html' %}

{% block title %}Ventas | VIT PHARMA{% endblock %}

{% block content %}
<div class="container-fluid mt-4">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-shopping-cart me-2"></i>MÃ³dulo de Ventas
        </h2>
        <a href="{% url 'authapp:vendedor_dashboard' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>
    </div>

    <!-- Mensajes del sistema -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% elif message.tags == 'danger' %}fa-times-circle{% else %}fa-info-circle{% endif %} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Acciones principales -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="{% url 'ventas:venta_dashboard' %}" class="btn btn-primary w-100 p-3">
                <i class="fas fa-cash-register me-2"></i> Registrar Nueva Venta
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'ventas:historial_ventas' %}" class="btn btn-success w-100 p-3">
                <i class="fas fa-file-invoice-dollar me-2"></i> Historial de Ventas
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'ventas:ventas_por_fecha' %}" class="btn btn-info w-100 p-3">
                <i class="fas fa-calendar-alt me-2"></i> Ventas por Fecha
            </a>
        </div>
    </div>

</div>
{% endblock %}
