{% extends 'base.html' %}

{% block title %}Panel de Inventario | VIT PHARMA{% endblock %}

{% block content %}
<style>
    .dashboard-container {
        max-width: 90%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .dashboard-header {
        font-size: 28px;
        font-weight: bold;
        color: #004AAD;
        margin-bottom: 25px;
    }

    .summary-box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .box {
        flex: 1;
        padding: 25px;
        background: linear-gradient(to right, #004AAD, #007BFF);
        color: white;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin: 10px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .box:hover {
        transform: scale(1.07);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
    }

    .low-stock {
        background: linear-gradient(to right, #DC3545, #FF6B6B);
    }

    .expiring {
        background: linear-gradient(to right, #FFC107, #FFD56B);
        color: black;
    }

    .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
    }

    .button {
        padding: 14px 24px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 18px;
        border: none;
        text-decoration: none;
        text-align: center;
        color: white;
        transition: transform 0.2s ease-in-out, box-shadow 0.3s;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 260px;
    }

    .button:hover {
        opacity: 0.9;
        transform: scale(1.05);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .list-button {
        background: linear-gradient(to right, #007BFF, #0056b3); /* azul */
    }

    .bajo-stock-button {
        background: linear-gradient(to right, #dc3545, #b02a37); /* rojo */
    }

    .caducidad-button {
        background: linear-gradient(to right, #ffc107, #e0a800); /* amarillo */
        color: #212529;
    }

    .proveedores-button {
        background: linear-gradient(to right, #fd7e14, #e8590c); /* naranja */
    }

    .departamentos-button {
        background: linear-gradient(to right, #6f42c1, #5a32a3); /* morado */
    }

    .categorias-button {
        background: linear-gradient(to right, #17a2b8, #138496); /* cyan */
    }

    .back-button {
        background: linear-gradient(to right, #6c757d, #495057); /* gris */
    }
</style>

<div class="dashboard-container">
    <h2 class="dashboard-header">üì¶ Panel de Administraci√≥n de Inventario</h2>

    <!-- Botones de acci√≥n -->
    <div class="button-container">
        <a href="{% url 'inventario:listar_productos' %}" class="button list-button">üìã Productos</a>
        <a href="{% url 'inventario:productos_bajo_stock' %}" class="button bajo-stock-button">üîª Bajo Stock</a>
        <a href="{% url 'inventario:lotes_proximos_caducar' %}" class="button caducidad-button">üïí Pr√≥ximos a Caducar</a>
        <a href="{% url 'inventario:listar_categorias' %}" class="button categorias-button">üìÅ Categor√≠as</a>
        <a href="{% url 'inventario:listar_departamentos' %}" class="button departamentos-button">üè¢ Departamentos</a>
        <a href="{% url 'inventario:listar_proveedores' %}" class="button proveedores-button">üöö Proveedores</a>
        <a href="{% url 'authapp:admin_dashboard' %}" class="button back-button">üîô Regresar</a>
    </div>
</div>
{% endblock %}
